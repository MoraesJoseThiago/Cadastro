<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="visual.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Banco do Brasil</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro Único</h1>
            <p id="subtitulo">Uma iniciativa do Governo Federal para identificar a sua renda.​</p>
            <br>
        </div>

        <!-- Início do Cadastro -->
        <form>

            <fieldset class="grupo">
                <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email-->
            <fieldset class="grupo">
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            <!-- Campo de Telefone -->
            <div class="campo">
                <label for="Telefone"><strong>Telefone</strong></label>
                <input type="tel" name="tel" id="tel" required>
                
            </div>
            </fieldset>

                <!-- Campo do nome com legenda "Senha" e css de classe "campo" -->
                <div class="campo">
                    <label for="senha"><strong><h8>Senha:</h8></strong></label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <div class="campo">
                    <label for="senha"><strong><h8>Confirmar Senha:</h8></strong></label>
                    <input type="password" name="senha" id="senha" required>
                </div>
    
            
            <!-- Qual estado você reside -->
            <div class="campo">
                <label for="senioridade"><strong><h7>Qual estado você reside?</h7></strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Acre</option>
                  <option>Alagoas</option>
                  <option>Amapá</option>
                  <option>Amazonas</option>
                  <option>Bahia</option>
                  <option>Ceará</option>
                  <option>Distrito Federal</option>
                  <option>Espírito Santos</option>
                  <option>Goiás</option>
                  <option>Maranhão</option>
                  <option>Mato Grosso</option>
                  <option>Mato Grosso do Sul</option>
                  <option>Minas Gerais</option>
                  <option>Pará</option>
                  <option>Paraiba</option>
                  <option>Parana</option>
                  <option>Pernambuco</option>
                  <option>Piaui</option>
                  <option>Rio de Janeiro</option>
                  <option>Rio Grande do Norte</option>
                  <option>Rio Grande do Sul</option>
                  <option>Rondônia</option>
                  <option>Roraima</option>
                  <option>Santa Catarina</option>
                  <option>São Paulo</option>
                  <option>Sergipe</option>
                  <option>Tocantins</option>
                </select>
            </div>
            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluír Cadastro</button>            

        </form>

    </body>

</html>
